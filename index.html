<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mGoatGram Lite</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="createPost.html">Create Post</a>
      <a href="profile.html">Profile</a>
    </nav>
    <h1>üêê mGoatGram Lite</h1>
  </header>
  <main>
    <section class="intro">
      <h2>üêê Selamat datang ke mGoatGram!</h2>
      <p>Ini adalah laman utama aplikasi anda.</p>
    </section>
    <section class="posts">
      <h2>Latest Posts</h2>
      <div id="postsContainer">
        <p>No posts yet. Create a new post!</p>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 mGoatGram</p>
  </footer>
  <script>
    const postsContainer = document.getElementById('postsContainer');
    const posts = JSON.parse(localStorage.getItem('posts')) || [];

    const renderPosts = () => {
      postsContainer.innerHTML = '';
      if (posts.length === 0) {
        postsContainer.innerHTML = '<p>No posts yet. Create a new post!</p>';
      } else {
        posts.forEach((post) => {
          const postDiv = document.createElement('div');
          postDiv.classList.add('post');
          postDiv.innerHTML = `
            <h3>${post.title}</h3>
            ${post.image ? `<img src="${post.image}" alt="Post Image" style="max-width: 100%; border-radius: 10px;">` : ''}
          `;
          postsContainer.appendChild(postDiv);
        });
      }
    };

    renderPosts();
  </script>
</body>
</html>
