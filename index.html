<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mGoatGram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>üêê mGoatGram</h1>
        <p>Connecting Communities, One Post at a Time</p>
    </header>
    <main>
        <div class="button-container">
            <button id="login-btn" class="btn">Sign In with Worldcoin</button>
            <button id="new-post-btn" class="btn">+ New Post</button>
        </div>

        <div id="post-modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Create a New Post</h2>
                <input type="text" id="post-content" placeholder="Enter your post content">
                <input type="file" id="image-upload" accept="image/*">
                <button id="submit-post-btn" class="btn">Post</button>
            </div>
        </div>

        <div id="posts-container"></div>
    </main>
    <footer>
        <div class="nav-buttons">
            <button id="feed-btn" class="btn">Feed</button>
            <button id="profile-btn" class="btn">Profile</button>
            <button id="follow-btn" class="btn">Follow</button>
        </div>
        <p>¬© 2025 mGoatGram | All rights reserved</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
