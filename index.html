<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mGoatGram</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- FontAwesome 6 (versi lebih baru) -->
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="branding">
      <span class="logo">üêê</span>
      <h1>mGoatGram</h1>
      <p class="tagline">Connecting Communities, One Post at a Time</p>
    </div>
  </header>

  <!-- Post Section -->
  <main>
    <section class="posts-container">
      <!-- Template Post (akan diisi dinamis) -->
      <div class="post-template hidden">
        <div class="post-header">
          <img src="default-avatar.png" alt="Profile" class="post-avatar">
          <div class="post-user">
            <span class="username">Username</span>
            <span class="post-time">2h ago</span>
          </div>
        </div>
        <div class="post-content">
          <p>Post content goes here...</p>
        </div>
        <div class="post-actions">
          <button class="like-btn"><i class="fas fa-heart"></i> 0</button>
          <button class="comment-btn"><i class="fas fa-comment"></i> 0</button>
        </div>
      </div>
    </section>

    <!-- New Post Modal -->
    <div class="new-post-modal hidden">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <textarea placeholder="What's happening?" class="post-input"></textarea>
        <button class="post-submit">Post</button>
      </div>
    </div>

    <button class="new-post-btn" id="newPostButton">+ New Post</button>
  </main>

  <!-- Bottom Navigation -->
  <footer>
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item active">
        <i class="fas fa-home"></i>
        <span>Feed</span>
      </a>
      <a href="profile.html" class="nav-item">
        <i class="fas fa-user"></i>
        <span>Profile</span>
      </a>
      <a href="followers.html" class="nav-item">
        <i class="fas fa-users"></i>
        <span>Follow</span>
      </a>
    </nav>
    <p class="footer-credits">¬© 2025 mGoatGram | All rights reserved</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>

<!-- Di akhir index.html/profile.html -->
<script>
document.addEventListener("DOMContentLoaded", () => {
  const newPostButton = document.getElementById("newPostButton");
  
  newPostButton?.addEventListener("click", () => {
    // Logika untuk buat post baru
    const postContent = prompt("Masukkan konten post anda:");
    if (postContent) {
      // Simpan ke localStorage atau server
      localStorage.setItem("newPost", postContent);
      window.location.reload(); // Refresh halaman
    }
  });
});
</script>

<button id="myButton">Klik Saya</button>
<link rel="stylesheet" href="styles.css">
<script src="script.js"></script>
