<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mGoatGram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="createPost.html">Create Post</a>
      <a href="profile.html">Profile</a>
      <button id="logoutButton" class="logout-button">Logout</button>
    </nav>
    <h1>üêê mGoatGram Lite</h1>
  </header>

  <main>
    <section class="intro">
      <h2>üêê Welcome to mGoatGram!</h2>
      <p>This is your application's homepage, now integrated with Worldcoin.</p>
    </section>

    <section class="posts">
      <h2>Latest Posts</h2>
      <div id="postsContainer" class="posts-container">
        <!-- Loading animation -->
        <div id="loading" style="text-align: center; padding: 20px;">
          <p>Loading posts...</p>
          <div class="loader"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 mGoatGram | All rights reserved</p>
  </footer>

  <script>
    // Simulate login bypass
    localStorage.setItem('isLoggedIn', 'true');
    localStorage.setItem('username', 'Bypass User');
    console.log("Bypass login enabled. User logged in as:", localStorage.getItem('username'));

    // Check if the user is logged in
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    if (!isLoggedIn) {
      alert('You must log in to access this page.');
      window.location.href = 'login.html';
    }

    // Logout function
    const logoutButton = document.getElementById('logoutButton');
    logoutButton.addEventListener('click', () => {
      localStorage.removeItem('isLoggedIn');
      alert('You have been logged out.');
      window.location.href = 'login.html';
    });

    // API Key (Replace with your actual key)
    const API_KEY = 'api_a2V5X2MxOWE1ZjBkNGZi';

    // Element for posts
    const postsContainer = document.getElementById('postsContainer');
    const loading = document.getElementById('loading');

    // Function to fetch posts from the API
    async function fetchPosts() {
      try {
        // Show loading animation
        loading.style.display = 'block';
        postsContainer.innerHTML = '';

        const response = await fetch('https://developer.worldcoin.org/api/v1/posts', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${API_KEY}`,
            'Content-Type': 'application/json',
          }
        });

        if (!response.ok) {
          throw new Error(`Failed to fetch posts: ${response.status}`);
        }

        const data = await response.json();
        renderPosts(data.posts || []); // Call function to render posts
      } catch (error) {
        console.error('Error fetching posts:', error);
        postsContainer.innerHTML = '<p>Failed to load posts. Please try again later.</p>';
      } finally {
        // Hide loading animation
        loading.style.display = 'none';
      }
    }

    // Function to render posts
    const renderPosts = (posts) => {
      postsContainer.innerHTML = '';
      if (posts.length === 0) {
        postsContainer.innerHTML = `
          <p>No posts yet.</p>
          <a href="createPost.html" class="create-post-link">Create a new post!</a>
        `;
      } else {
        posts.forEach((post) => {
          const postDiv = document.createElement('div');
          postDiv.classList.add('post');
          postDiv.innerHTML = `
            <div class="post-header">
              <h3>${post.title}</h3>
            </div>
            ${post.image ? `<img src="${post.image}" alt="Post Image" class="post-image">` : ''}
          `;
          postsContainer.appendChild(postDiv);
        });
      }
    };

    // Call fetchPosts function to fetch posts from the API
    fetchPosts();
  </script>
</body>
</html>
