<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mGoatGram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="createPost.html">Create Post</a>
      <a href="profile.html">Profile</a>
      <button id="logoutButton" class="logout-button">Logout</button>
    </nav>
    <h1>üêê mGoatGram Lite</h1>
  </header>

  <main>
    <section class="intro">
      <h2>üêê Selamat datang ke mGoatGram!</h2>
      <p>Ini adalah laman utama aplikasi anda, kini diintegrasikan dengan Worldcoin.</p>
    </section>

    <section class="posts">
      <h2>Latest Posts</h2>
      <div id="postsContainer" class="posts-container">
        <p>Loading posts...</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 mGoatGram | All rights reserved</p>
  </footer>

  <script>
    // Simulasi bypass login
    localStorage.setItem('isLoggedIn', 'true');
    localStorage.setItem('username', 'Bypass User');
    console.log("Bypass login enabled. User logged in as:", localStorage.getItem('username'));

    // Semak jika pengguna telah log masuk
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    if (!isLoggedIn) {
      alert('You must log in to access this page.');
      window.location.href = 'login.html';
    }

    // Fungsi logout
    const logoutButton = document.getElementById('logoutButton');
    logoutButton.addEventListener('click', () => {
      localStorage.removeItem('isLoggedIn');
      alert('You have been logged out.');
      window.location.href = 'login.html';
    });

    // API Key (Gantikan dengan kunci anda sendiri)
    const API_KEY = 'api_a2V5X2MxOWE1ZjBkNGZi';

    // Elemen untuk pos
    const postsContainer = document.getElementById('postsContainer');

    // Fungsi untuk mendapatkan pos dari API
    async function fetchPosts() {
      try {
        postsContainer.innerHTML = '<p>Loading posts...</p>';
        const response = await fetch('https://developer.worldcoin.org/api/v1/posts', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${API_KEY}`,
            'Content-Type': 'application/json',
          }
        });

        if (!response.ok) {
          throw new Error(`Failed to fetch posts: ${response.status}`);
        }

        const data = await response.json();
        renderPosts(data.posts || []); // Panggil fungsi untuk memaparkan pos
      } catch (error) {
        console.error('Error fetching posts:', error);
        postsContainer.innerHTML = '<p>Failed to load posts. Please try again later.</p>';
      }
    }

    // Fungsi untuk memaparkan pos
    const renderPosts = (posts) => {
      postsContainer.innerHTML = '';
      if (posts.length === 0) {
        postsContainer.innerHTML = '<p>No posts yet. <a href="createPost.html" class="create-post-link">Create a new post!</a></p>';
      } else {
        posts.forEach((post) => {
          const postDiv = document.createElement('div');
          postDiv.classList.add('post');
          postDiv.innerHTML = `
            <div class="post-header">
              <h3>${post.title}</h3>
            </div>
            ${post.image ? `<img src="${post.image}" alt="Post Image" class="post-image">` : ''}
          `;
          postsContainer.appendChild(postDiv);
        });
      }
    };

    // Panggil fungsi fetchPosts untuk mendapatkan pos dari API
    fetchPosts();
  </script>
</body>
</html>
