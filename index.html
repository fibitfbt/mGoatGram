<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mGoatGram Lite</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@worldcoin/minikit-js@0.0.38-internal-alpha/+esm"></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="createPost.html">Create Post</a>
      <a href="profile.html">Profile</a>
    </nav>
    <h1>üêê mGoatGram Lite</h1>
  </header>
  <main>
    <h1>üêê Selamat datang ke mGoatGram!</h1>
    <p>Ini adalah laman utama aplikasi anda.</p>
    <h2>Latest Posts</h2>
    <!-- Container untuk memaparkan pos -->
    <div id="postsContainer">
      <p>No posts yet. Create a new post!</p>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 mGoatGram</p>
  </footer>
  <script>
    // Dapatkan elemen kontena pos
    const postsContainer = document.getElementById('postsContainer');
    // Ambil pos dari Local Storage
    const posts = JSON.parse(localStorage.getItem('posts')) || [];

    // Fungsi untuk memaparkan pos
    const renderPosts = () => {
      postsContainer.innerHTML = ''; // Kosongkan kontena terlebih dahulu
      if (posts.length === 0) {
        postsContainer.innerHTML = '<p>No posts yet. Create a new post!</p>';
      } else {
        posts.forEach((post) => {
          const postDiv = document.createElement('div');
          postDiv.classList.add('post');
          postDiv.innerHTML = `
            <h3>${post.title}</h3>
            ${post.image ? `<img src="${post.image}" alt="Post Image" style="max-width: 100%; border-radius: 10px;">` : ''}
          `;
          postsContainer.appendChild(postDiv);
        });
      }
    };

    // Paparkan pos
    renderPosts();
  </script>
</body>
</html>
