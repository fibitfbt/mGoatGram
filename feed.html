
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mGoatGram Feed</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <img src="goat-logo.png" alt="Goat Logo" class="logo">
            <h1>🐐 mGoatGram</h1>
        </div>
    </header>

    <main class="feed-container">
        <h2>Latest Posts</h2>
        <div id="post-list">
            <!-- Post yang dibuat akan muncul di sini -->
        </div>
    </main>

    <!-- Butang New Post -->
    <button class="fab" id="newPostButton">✏️ New Post</button>

    <!-- Modal untuk buat post baru -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create a New Post</h2>
            <textarea id="postText" placeholder="Write something..."></textarea>
            <input type="file" id="postImage" accept="image/*">
            <button id="submitPost" class="btn-primary">Post</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active" data-page="feed.html">
            <span class="icon">📜</span>
            <span class="label">Feed</span>
        </a>
        <a href="#" class="nav-item" data-page="profile.html">
            <span class="icon">👤</span>
            <span class="label">Profile</span>
        </a>
        <a href="#" class="nav-item" data-page="following.html">
            <span class="icon">👥</span>
            <span class="label">Following</span>
        </a>
    </nav>
</body>
</html>
