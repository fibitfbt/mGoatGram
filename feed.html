
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mGoatGram Feed</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <h1>🐐 mGoatGram</h1>
        </div>
    </header>

    <main class="feed-container">
        <h2>Latest Posts</h2>
        <div class="post-card">
            <img src="default-avatar.png" alt="User Avatar" class="post-avatar">
            <div class="post-content">
                <h3>John Doe</h3>
                <p>This is a sample post in mGoatGram. Stay connected!</p>
            </div>
        </div>
        <div class="post-card">
            <img src="default-avatar.png" alt="User Avatar" class="post-avatar">
            <div class="post-content">
                <h3>Jane Doe</h3>
                <p>Sharing my thoughts with everyone. Love this app!</p>
            </div>
        </div>
    </main>

    <!-- Butang New Post -->
    <button class="fab" id="newPostButton">✏️ New Post</button>

    <nav class="bottom-nav">
        <a href="#" class="nav-item active" data-page="feed.html">
            <span class="icon">📜</span>
            <span class="label">Feed</span>
        </a>
        <a href="#" class="nav-item" data-page="profile.html">
            <span class="icon">👤</span>
            <span class="label">Profile</span>
        </a>
        <a href="#" class="nav-item" data-page="following.html">
            <span class="icon">👥</span>
            <span class="label">Following</span>
        </a>
    </nav>
</body>
</html>
