<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mGoatGram Feed</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> <!-- Pastikan script dimuat selepas DOM -->
</head>
<body>
    <header class="header">
        <div class="logo-container">
            <h1>🐐 mGoatGram</h1>
        </div>
    </header>

    <main class="feed-container">
        <h2>Latest Posts</h2>
        <div id="post-list">
            <!-- Post yang dibuat akan muncul di sini -->
        </div>
    </main>

    <!-- Butang New Post -->
    <button class="fab" id="newPostButton">✏️</button>

    <!-- Modal untuk buat post baru -->
    <div id="postModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closePostModal">&times;</span>
            <h2>Create a New Post</h2>
            <textarea id="postText" placeholder="Write something..."></textarea>
            <input type="file" id="postImage" accept="image/*">
            <button id="submitPost" class="btn-primary">Post</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="feed.html" class="nav-item" id="nav-feed">📜 Feed</a>
        <a href="profile.html" class="nav-item" id="nav-profile">👤 Profile</a>
        <a href="following.html" class="nav-item" id="nav-following">👥 Following</a>
    </nav>
</body>
</html>
