<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post - mGoatGram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="createPost.html" class="active">Create Post</a>
      <a href="profile.html">Profile</a>
      <button id="logoutButton" class="logout">Logout</button>
    </nav>
    <h1>üêê mGoatGram</h1>
  </header>
  <main>
    <div class="form-container">
      <h2>Create Post</h2>
      <form id="postForm">
        <!-- Input Caption -->
        <input type="text" id="postTitle" placeholder="Caption..." required>
        <!-- Upload Image -->
        <input type="file" id="postImage" accept="image/*">
        <!-- Image Preview -->
        <img id="previewImage" src="" alt="Image Preview" style="display: none; max-width: 100%; border-radius: 10px; margin: 10px 0;">
        <!-- Submit Button -->
        <button type="submit">Post</button>
      </form>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 mGoatGram</p>
  </footer>
  <script>
    // Semak jika pengguna telah log masuk
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    if (!isLoggedIn) {
      alert('You must log in to access this page.');
      window.location.href = 'login.html';
    }

    // Fungsi logout
    const logoutButton = document.getElementById('logoutButton');
    logoutButton.addEventListener('click', () => {
      localStorage.removeItem('isLoggedIn');
      alert('You have been logged out.');
      window.location.href = 'login.html';
    });

    const postForm = document.getElementById('postForm');
    const postImage = document.getElementById('postImage');
    const previewImage = document.getElementById('previewImage');
    const posts = JSON.parse(localStorage.getItem('posts')) || [];

    // Handle image preview
    postImage.addEventListener('change', () => {
      const file = postImage.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImage.src = e.target.result;
          previewImage.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        previewImage.style.display = 'none';
      }
    });

    // Handle form submission
    postForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const title = document.getElementById('postTitle').value;
      const image = previewImage.src;
      const newPost = { title, image };
      posts.push(newPost);
      localStorage.setItem('posts', JSON.stringify(posts));
      alert('Post created successfully!');
      postForm.reset();
      previewImage.style.display = 'none';
    });
  </script>
</body>
</html>
