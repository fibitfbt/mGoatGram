<!DOCTYPE html>
<html lang="ms">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post - mGoatGram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Create a Post</h1>
  </header>
  <main>
    <form>
      <label for="postTitle">Title</label>
      <input type="text" id="postTitle" placeholder="Enter your title" required>
      <label for="postContent">Content</label>
      <textarea id="postContent" rows="5" placeholder="Enter your content" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 mGoatGram</p>
  </footer>
</body>
</html>
