<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post - mGoatGram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="createPost.html" class="active">Create Post</a>
      <a href="profile.html">Profile</a>
      <button id="logoutButton" class="logout-button">Logout</button>
    </nav>
    <h1>üêê Create New Post</h1>
  </header>
  <main>
    <div class="form-container">
      <h2>Create Post</h2>
      <form id="postForm">
        <!-- Input Caption -->
        <label for="postTitle">Caption:</label>
        <input type="text" id="postTitle" placeholder="Enter caption..." required>
        
        <!-- Upload Image -->
        <label for="postImage">Upload Image:</label>
        <input type="file" id="postImage" accept="image/*">
        
        <!-- Image Preview -->
        <img id="previewImage" src="" alt="Image Preview" style="display: none; max-width: 100%; border-radius: 10px; margin: 10px 0;">
        
        <!-- Submit Button -->
        <button type="submit">Post</button>
      </form>
      <div id="errorMessage" style="color: red; display: none;"></div>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 mGoatGram | All rights reserved</p>
  </footer>

  <script>
    // Semak jika pengguna telah log masuk
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    if (!isLoggedIn) {
      alert('You must log in to access this page.');
      window.location.href = 'login.html';
    }

    // Fungsi logout
    const logoutButton = document.getElementById('logoutButton');
    logoutButton.addEventListener('click', () => {
      localStorage.removeItem('isLoggedIn');
      alert('You have been logged out.');
      window.location.href = 'login.html';
    });

    const postForm = document.getElementById('postForm');
    const postImage = document.getElementById('postImage');
    const previewImage = document.getElementById('previewImage');
    const errorMessage = document.getElementById('errorMessage');

    // API Key
    const API_KEY = 'api_a2V5X2MxOWE1ZjBkNGZi'; // Gantikan dengan API Key anda
    const API_ENDPOINT = 'https://developer.worldcoin.org/api/v1/posts'; // Pastikan endpoint API betul

    // Handle image preview
    postImage.addEventListener('change', () => {
      const file = postImage.files[0];
      if (file && file.type.startsWith('image/')) {
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImage.src = e.target.result;
          previewImage.style.display = 'block';
        };
        reader.readAsDataURL(file);
      } else {
        previewImage.style.display = 'none';
        alert('Please upload a valid image file.');
      }
    });

    // Handle form submission
    postForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('postTitle').value.trim();
      if (!title) {
        alert('Please enter a caption for the post.');
        return;
      }

      const file = postImage.files[0];
      const formData = new FormData();
      formData.append('title', title);

      // Tambah imej jika pengguna muat naik
      if (file) {
        formData.append('image', file);
      }

      try {
        errorMessage.style.display = 'none';
        errorMessage.textContent = '';

        // Hantar permintaan ke API
        const response = await fetch(API_ENDPOINT, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${API_KEY}`,
          },
          body: formData,
        });

        if (!response.ok) {
          throw new Error(`Failed to create post: ${response.status}`);
        }

        const data = await response.json();
        alert('Post created successfully!');
        postForm.reset();
        previewImage.style.display = 'none';
        window.location.href = 'index.html'; // Kembali ke halaman utama
      } catch (error) {
        console.error('Error creating post:', error);
        errorMessage.style.display = 'block';
        errorMessage.textContent = 'Failed to create post. Please try again later.';
      }
    });
  </script>
</body>
</html>
