<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post - mGoatGram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>🐐 mGoatGram</h1>
    </header>

    <main class="create-post-container">
        <button id="openPostModal" class="new-post-btn">New Post</button>

        <!-- MODAL UNTUK NEW POST -->
        <div id="postModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="closePostModal" class="close">&times;</span>
                <h2>Create a New Post</h2>
                <textarea id="postText" placeholder="Write something..."></textarea>
                <input type="file" id="postImage" accept="image/*">
                <button id="submitPost" class="new-post-btn">Submit Post</button>
            </div>
        </div>
    </main>

    <nav class="bottom-nav">
        <a href="feed.html" id="nav-feed" class="nav-item">📜 Feed</a>
        <a href="profile.html" id="nav-profile" class="nav-item">👤 Profile</a>
        <a href="following.html" id="nav-following" class="nav-item">👥 Following</a>
    </nav>

    <script src="script.js"></script>
</body>
</html>
