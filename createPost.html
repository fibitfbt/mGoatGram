<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <script src="https://cdn.jsdelivr.net/npm/@worldcoin/minikit-js@0.0.38-internal-alpha/+esm"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Post - mGoatGram</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Create a Post</h1>
  </header>
  <main>
    <form id="postForm">
      <label for="postTitle">Post Title</label>
      <input type="text" id="postTitle" placeholder="Enter your title" required>

      <label for="postContent">Post Content</label>
      <textarea id="postContent" rows="5" placeholder="Write your post here..." required></textarea>

      <button type="submit">Submit Post</button>
    </form>
  </main>
  <footer>
    <p>&copy; 2025 mGoatGram</p>
  </footer>
  <script>
    const form = document.getElementById('postForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Post submitted successfully!');
    });
  </script>
</body>
</html>
