<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Your Profile</h1>
    <p>Manage your posts and activity.</p>
  </header>

  <!-- Profile Section -->
  <main>
    <div class="profile-container">
      <img src="user-placeholder.png" alt="Profile Picture" class="profile-picture">
      <h2>Username</h2>
      <p><strong>Posts:</strong> 10 | <strong>Followers:</strong> 100</p>
      <button class="edit-profile-btn">Edit Profile</button>
    </div>

    <div class="posts-container">
      <!-- User's posts will be rendered dynamically here -->
    </div>
  </main>

  <!-- Bottom Navigation -->
  <footer>
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Feed</span>
      </a>
      <a href="profile.html" class="nav-item active">
        <i class="fas fa-user"></i>
        <span>Profile</span>
      </a>
      <a href="followers.html" class="nav-item">
        <i class="fas fa-user-friends"></i>
        <span>Follow</span>
      </a>
    </nav>
  </footer>

  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
