<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - mGoatGram</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@worldcoin/minikit-js@0.0.38-internal-alpha/+esm"></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Home</a>
      <a href="createPost.html">Create Post</a>
      <a href="profile.html" class="active">Profile</a>
      <button id="logoutButton" class="logout">Logout</button>
    </nav>
    <h1>üêê User Profile</h1>
  </header>
  <main>
    <div id="userProfile">
      <h2>üêê <span id="username">John Doe</span></h2>
      <p>Verified Badge: <span id="badgeStatus">‚ùå Not Verified</span></p>
      <button id="renewBadge">Get Verified (3 WLD)</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 mGoatGram</p>
  </footer>
  <script>
    // Elemen yang diperlukan
    const badgeStatus = document.getElementById('badgeStatus');
    const renewBadge = document.getElementById('renewBadge');
    const usernameElement = document.getElementById('username');
    const logoutButton = document.getElementById('logoutButton');

    // Semak jika pengguna telah log masuk
    const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
    if (!isLoggedIn) {
      alert('You must log in to access this page.');
      window.location.href = 'login.html';
    }

    // Semak nama pengguna
    const username = localStorage.getItem('username') || 'John Doe';
    usernameElement.textContent = username;

    // Semak status Verified Badge
    const isVerified = localStorage.getItem('isVerified') === 'true';
    if (isVerified) {
      badgeStatus.textContent = '‚úÖ Verified';
    }

    // Tangani pembayaran untuk memperbaharui badge
    renewBadge.addEventListener('click', async () => {
      try {
        const kit = new MiniKit({
          appName: 'mGoatGram',
          actionDescription: 'Verify your account',
          signal: 'verifyBadge',
        });
        await kit.pay({ amount: 3, currency: 'WLD' });
        alert('Badge verified successfully!');
        localStorage.setItem('isVerified', 'true');
        badgeStatus.textContent = '‚úÖ Verified';
      } catch (error) {
        alert('Payment failed. Please try again.');
      }
    });

    // Fungsi logout
    logoutButton.addEventListener('click', () => {
      localStorage.removeItem('isLoggedIn');
      localStorage.removeItem('isVerified');
      alert('You have been logged out.');
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
