<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - mGoatGram</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Your Profile</h1>
    <p>Manage your profile and activity.</p>
  </header>

  <!-- Profile Information -->
  <main>
    <div class="profile-section">
      <img class="profile-picture" src="user-placeholder.png" alt="Profile Picture">
      <h2 class="username">Default Username</h2>
      <button id="editProfileButton">Edit Profile</button>
    </div>

    <!-- Edit Profile Form -->
    <div id="editProfileForm" class="hidden">
      <form>
        <input id="editUsernameInput" type="text" placeholder="Enter new username" />
        <input id="editProfilePictureInput" type="file" accept="image/*" />
        <button id="saveProfileButton" type="button">Save</button>
        <button id="cancelEditButton" type="button">Cancel</button>
      </form>
    </div>

    <!-- Posts Section -->
    <section class="posts-container">
      <h3>Your Posts</h3>
      <!-- Posts will be dynamically rendered here -->
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Feed</span>
      </a>
      <a href="profile.html" class="nav-item active">
        <i class="fas fa-user"></i>
        <span>Profile</span>
      </a>
      <a href="followers.html" class="nav-item">
        <i class="fas fa-user-friends"></i>
        <span>Follow</span>
      </a>
    </nav>
  </footer>

  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
