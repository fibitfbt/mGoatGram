<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Your Profile</h1>
    <p>Manage your posts and activity.</p>
  </header>

  <!-- Profile Section -->
  <main>
    <div class="profile-container">
      <img id="profilePicture" src="user-placeholder.png" alt="Profile Picture" class="profile-picture">
      <h2 id="usernameDisplay">
        <span class="username">Username</span>
        <span id="verifiedBadge" class="verified-badge" title="Verified">âœ”</span>
      </h2>
      <p><strong>Posts:</strong> <span id="postCount">10</span> | <strong>Followers:</strong> <span id="followerCount">100</span></p>
      <button id="editProfileBtn" class="edit-profile-btn">Edit Profile</button>
    </div>

    <div id="editProfileForm" class="edit-profile-form hidden">
      <h3>Edit Profile</h3>
      <form>
        <input type="text" id="editUsername" placeholder="New username" required>
        <input type="file" id="editProfileImage" accept="image/*">
        <label><input type="checkbox" id="verifiedCheckbox"> Verified</label>
        <button type="submit">Save Changes</button>
        <button type="button" id="cancelEdit">Cancel</button>
      </form>
    </div>

    <div class="posts-container">
      <!-- User's posts will be dynamically rendered here -->
    </div>
  </main>

  <!-- Bottom Navigation -->
  <footer>
    <nav class="bottom-nav">
      <a href="index.html" class="nav-item">
        <i class="fas fa-home"></i>
        <span>Feed</span>
      </a>
      <a href="profile.html" class="nav-item active">
        <i class="fas fa-user"></i>
        <span>Profile</span>
      </a>
      <a href="followers.html" class="nav-item">
        <i class="fas fa-user-friends"></i>
        <span>Follow</span>
      </a>
    </nav>
  </footer>

  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
