<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - mGoatGram</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@worldcoin/minikit-js@0.0.38-internal-alpha/+esm"></script>
</head>
<body>
  <header>
    <h1>üêê mGoatGram - Login</h1>
  </header>
  <main>
    <div class="login-container">
      <h2>Login with Worldcoin</h2>
      <button id="loginButton" class="login-button">Login with Worldcoin</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 mGoatGram</p>
  </footer>
  <script>
    try {
      console.log('Initializing Worldcoin MiniKit...');
      const kit = new MiniKit({
        appName: 'mGoatGram',
        actionDescription: 'Login to mGoatGram',
        signal: 'login',
        enableDevelopmentMode: true, // Aktifkan Development Mode
      });

      // Fungsi untuk login
      async function simulateLogin() {
        try {
          console.log('Attempting login...');
          const result = await kit.signIn();
          console.log('Login successful:', result);
          alert('Simulated login successful!');
          localStorage.setItem('isLoggedIn', 'true'); // Tetapkan status login
          localStorage.setItem('username', 'Test User'); // Simpan nama pengguna sementara
          window.location.href = 'index.html'; // Redirect ke halaman utama
        } catch (error) {
          console.error('Login failed:', error);
          alert('Login failed. Please try again.');
        }
      }

      // Event listener untuk login button
      const loginButton = document.getElementById('loginButton');
      loginButton.addEventListener('click', simulateLogin);
    } catch (globalError) {
      console.error('Error initializing MiniKit:', globalError);
    }
  </script>
</body>
</html>
