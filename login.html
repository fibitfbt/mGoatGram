<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - mGoatGram</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@worldcoin/minikit-js@0.0.38-internal-alpha/+esm"></script>
</head>
<body>
  <header>
    <h1>üêê mGoatGram - Login</h1>
  </header>
  <main>
    <div class="login-container">
      <button id="loginButton" class="login-button">Login with Worldcoin</button>
      <button id="simulateLogin" class="login-button simulate-button" style="margin-top: 20px;">Simulate Login</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 mGoatGram</p>
  </footer>
  <script>
    // Kod konfigurasi MiniKit diletakkan di sini
    const kit = new MiniKit({
      appName: 'mGoatGram',
      actionDescription: 'Login to mGoatGram',
      signal: 'login',
      enableDevelopmentMode: true, // Aktifkan mod pembangunan
    });

    // Fungsi Simulasi Login
    async function simulateLogin() {
      try {
        alert('Simulated login successful!');
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', 'Test User');
        window.location.href = 'index.html';
      } catch (error) {
        alert('Simulation failed. Please try again.');
        console.error(error);
      }
    }

    // Sambung Fungsi ke Butang Simulasi
    document.getElementById('simulateLogin').addEventListener('click', simulateLogin);

    // Fungsi Login dengan Worldcoin
    async function worldcoinLogin() {
      try {
        const result = await kit.signIn();
        alert('Worldcoin login successful!');
        localStorage.setItem('isLoggedIn', 'true');
        window.location.href = 'index.html';
      } catch (error) {
        alert('Worldcoin login failed. Please try again.');
        console.error(error);
      }
    }
    document.getElementById('loginButton').addEventListener('click', worldcoinLogin);
  </script>
</body>
</html>
