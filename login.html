<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - mGoatGram</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@worldcoin/minikit-js@0.0.38-internal-alpha/+esm"></script>
</head>
<body>
  <header>
    <h1>üêê mGoatGram - Login</h1>
  </header>
  <main>
    <div class="login-container">
      <!-- Butang Login Worldcoin -->
      <button id="loginButton" class="login-button">Login with Worldcoin</button>
      <!-- Butang Simulasi Login -->
      <button id="simulateLogin" class="login-button simulate-button" style="margin-top: 20px;">Simulate Login</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 mGoatGram</p>
  </footer>

  <script>
    // Konfigurasi MiniKit
    const kit = new MiniKit({
      appName: 'mGoatGram', // Nama aplikasi
      actionDescription: 'Login to mGoatGram', // Penerangan tindakan
      signal: 'login', // Signal unik
      enableDevelopmentMode: true, // Aktifkan mod pembangunan
    });

    // Fungsi Simulasi Login
    async function simulateLogin() {
      try {
        // Tetapkan status log masuk
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', 'Test User'); // Nama pengguna sementara
        console.log(localStorage.getItem('isLoggedIn')); // Debugging: Harus 'true'
        console.log(localStorage.getItem('username')); // Debugging: Harus 'Test User'
        alert('Simulated login successful!');
        window.location.href = 'index.html'; // Redirect ke halaman utama
      } catch (error) {
        alert('Simulation failed. Please try again.');
        console.error(error);
      }
    }

    // Fungsi Login Worldcoin
    async function worldcoinLogin() {
      try {
        const result = await kit.signIn(); // Login menggunakan Worldcoin
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', result.profile.name || 'Worldcoin User'); // Nama pengguna daripada Worldcoin
        console.log(localStorage.getItem('isLoggedIn')); // Debugging: Harus 'true'
        console.log(localStorage.getItem('username')); // Debugging: Nama pengguna daripada Worldcoin
        alert('Worldcoin login successful!');
        window.location.href = 'index.html'; // Redirect ke halaman utama
      } catch (error) {
        alert('Worldcoin login failed. Please try again.');
        console.error(error);
      }
    }

    // Sambungkan fungsi ke butang
    document.getElementById('simulateLogin').addEventListener('click', simulateLogin);
    document.getElementById('loginButton').addEventListener('click', worldcoinLogin);
  </script>
</body>
</html>
