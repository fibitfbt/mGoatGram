<!DOCTYPE html>
<html lang="ms-MY">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - mGoatGram</title>
  <link rel="stylesheet" href="style.css">
  <!-- Muatkan Worldcoin MiniKit -->
  <script src="https://cdn.jsdelivr.net/npm/@worldcoin/minikit-js@0.0.38-internal-alpha/+esm"></script>
</head>
<body>
  <header>
    <h1>üêê mGoatGram - Login</h1>
  </header>
  <main>
    <div class="login-container">
      <button id="loginButton" class="login-button">Login with Worldcoin</button>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 mGoatGram</p>
  </footer>
  <script>
    const kit = new MiniKit({
      appName: 'mGoatGram',
      actionDescription: 'Login to mGoatGram',
      signal: 'login',
      enableDevelopmentMode: true,
    });

    async function simulateLogin() {
      try {
        const result = await kit.signIn();
        alert('Simulated login successful!');
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', 'Test User');
        window.location.href = 'index.html';
      } catch (error) {
        alert('Login failed. Please try again.');
      }
    }

    document.getElementById('loginButton').addEventListener('click', simulateLogin);
  </script>
</body>
</html>
